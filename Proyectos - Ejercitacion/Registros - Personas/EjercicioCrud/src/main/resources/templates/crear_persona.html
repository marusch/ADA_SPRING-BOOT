<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Registro de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background="fondo.jpg">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}"> -- Inicio </a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/listar}">Control de registros</a>
            </li>
        </ul>

    </div>
</nav>

<div class="row d-flex justify-content-center">
    <div class="col-sm-4">
        <form th:action="@{/save}" th:object=${persona} method="post">

            <br>
            <div class="card">
                <div class="card-header">
                    <h3>Registro Personas</h3>
                </div>

                <div class="card-body">

                    <div class="form-group">
                        <label> Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label> Telefono</label>
                        <input th:field="*{telefono}" type="text" class="form-control"/>
                    </div>
                </div>

                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"/>

                </div>
            </div>

        </form>
    </div>

</div>

</body>
</html>
