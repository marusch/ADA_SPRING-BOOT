<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Lista de Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <a th:href="@{/new}"  class="btn btn-outline-dark">Nuevo</a>

    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="persona:${personas}">
            <td th:text="${persona.id}">ID</td>
            <td th:text="${persona.nombre}">NOMBRE</td>
            <td th:text="${persona.telefono}">TELEFONO</td>
            <td>
                <a class="btn btn-outline-info">Editar</a>
                <a class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
